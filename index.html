<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form // Submit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>Contact Form</h1>
        <p class="subtitle">Enter your details below to get in touch.</p>
        
        <form id="leadForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required>
            </div>

            <div class="form-group">
                <label for="mail">Mail</label>
                <input type="email" id="mail" name="mail" required>
            </div>

            <div class="form-group">
                <label for="whatsapp">WhatsApp (Optional)</label>
                <input type="text" id="whatsapp" name="whatsapp">
            </div>

            <div class="form-group">
                <label for="telegram">Telegram (Optional)</label>
                <input type="text" id="telegram" name="telegram">
            </div>

            <div class="form-group">
                <label for="reason">Reason for Contact</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
            </div>
            
            <button type="submit" id="submitButton">Submit -&gt;</button>
        </form>

        <div id="formStatus"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
